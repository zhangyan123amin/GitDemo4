<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <style>
        html,
        body{
            width: 100%;
            height: 100%;
            margin: 0px;
            padding:0px;
        }
        div{
            background-color:rgba(1,0,0,0.3);
            border-radius: 20px;
            border: 1px #f9f9f9 solid;
            width: 450px;
            height: 150px;
            position:relative;
            left:500px;
            top:300px;
        }
        table{
            padding: 25px;
        }
    </style>
</head>
<body>
<h1>登录</h1>
<div>
    <form>
        <table align="center">
            <tr>
                <td style="color: white;"><label for="">用户名：</label></td>
                <td><input type="text" placeholder="请输入用户名"/></td>
            </tr>
            <tr>
                <td style="color: white;"><label for="">登录密码：</label></td>
                <td><input type="password" placeholder="请输入密码" /></td>
            </tr>

            <tr align="center">
                <td colspan="2"><input type="button" value="登录" style="width: 100%;"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
